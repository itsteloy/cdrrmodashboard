{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Management Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboardapp/css/dashboard.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #1565c0 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-logo {
            height: 50px;
            width: auto;
            background-color: white;
            padding: 2px;
            border-radius: 50px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        .login-card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.2);
            background: #fff;
        }
        .login-header {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        .login-header .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }
        .login-title {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .login-form {
            padding: 2rem;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-emergency {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
            transition: background 0.3s;
        }
        .btn-emergency:hover {
            background: linear-gradient(90deg, #42a5f5 0%, #1565c0 100%);
        }
        @media (max-width: 768px) {
            .login-form {
                padding: 1rem;
            }
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <img src="{% static 'dashboardapp/img/cdrrmo_logo.png' %}" alt="Logo" class="logo rounded-circle shadow sidebar-logo">
                        <div class="login-title"> Login</div>
                        <div class="small mt-2">Access your dashboard securely</div>
                    </div>
                    <div class="login-form">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            {% if error %}<div class="text-danger small">{{ error }}</div>{% endif %}
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
