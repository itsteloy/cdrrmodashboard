{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboardapp/css/dashboard.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #1565c0 0%, #e3f2fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.2);
            background: #fff;
        }
        .register-header {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        .register-header .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }
        .register-title {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .register-form {
            padding: 2rem;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-register {
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
            transition: background 0.3s;
        }
        .btn-register:hover {
            background: linear-gradient(90deg, #42a5f5 0%, #1565c0 100%);
        }
        @media (max-width: 768px) {
            .register-form {
                padding: 1rem;
            }
            .register-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="register-card">
                    <div class="register-header">
                        <img src="{% static 'dashboardapp/img/cdrrmo_logo.png' %}" alt="Logo" class="logo rounded-circle shadow">
                        <div class="register-title">Register Account</div>
                        <div class="small mt-2">Create your admin account</div>
                    </div>
                    <div class="register-form">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        {% if success %}
                        <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        <form method="post" enctype="multipart/form-data" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="admin@email.com" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter display name" required>
                            </div>
                            <div class="mb-3">
                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-register w-100 py-2">Register</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{% url 'login' %}" class="text-primary">Already have an account? Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
